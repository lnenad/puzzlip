<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzler</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <noscript>Please enable javascript in your browser.</noscript>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="https://github.com/lnenad/puzzlip">Source Code</a>      
      </nav>
      <h1>Puzzler</h1>
      <nav class="categories">
        <a href="#" id="catsCategory">Cats</a>
        <a href="#" id="dogsCategory">Dogs</a>
        <a href="#" id="natureCategory">Nature</a>
        <a href="#" id="illustrationsCategory">Illustrations</a>
        <a href="#" id="nsfwCategory">NSFW</a>      
      </nav>
    </header>
    <div id="canvasContainer"></div>
    <div class="controlsContainer">
      <div class="difficultyContainer">
        <span>Difficulty</span>
        <input type="range" min="1" max="5" value="3" iD="difficulty">
      </div>
      <div class="startGameContainer">
        <button id="reshuffle">Reshuffle</button>
        <button id="newPuzzle">New puzzle</button>
      </div>
    </div>
    <div class="scoreContainer">
      <span>Score:</span>
      <mark>434</mark>
    </div>
    <footer>
      This lovely website was built by <a href="https://github.com/lnenad">Nenad Lukic</a>.
      <a href="https://www.buymeacoffee.com/lnenad">Buy me a coffee</a>
    </footer>
  </body>
  <script src="./start.js"></script>
</html>
